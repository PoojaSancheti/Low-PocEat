<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - LowPocEat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #FFF1DB;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      background: #D4BDAC;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-title {
      font-size: 32px;
      color: #000;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #000;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: black;
      margin-bottom: 8px;
    }

    .reset-button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .reset-button:hover {
      background: #333;
    }
    .back-link {
      margin-top: 20px;
      text-align: center;
    }
    .back-link a {
      color: #000;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .messages {
      margin-bottom: 20px;
    }
    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
<div class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="form-container">
      <h1 class="form-title">Reset Password</h1>
      
      <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        
        <div class="input-group">
          <label for="username" class="input-label">Username</label>
          <input type="text" id="username" name="username" class="input-field" required>
        </div>
        
        <div class="input-group">
          <label for="new_password" class="input-label">New Password</label>
          <input type="password" id="new_password" name="new_password" class="input-field" required>
        </div>
        
        <div class="input-group">
          <label for="confirm_password" class="input-label">Confirm New Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="input-field" required>
        </div>
        
        <button type="submit" class="reset-button">Reset Password</button>
      </form>
      
      <div class="back-link">
        <a href="{% url 'login' %}">Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
