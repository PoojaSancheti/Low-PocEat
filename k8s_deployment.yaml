---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: lowpoc-eat
  labels:
    name: lowpoc-eat
---

# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: lowpoc-eat-config
  namespace: lowpoc-eat
data:
  DJANGO_DEBUG: "0"
  DJANGO_ALLOWED_HOSTS: "*"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
---

# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: lowpoc-eat-secrets
  namespace: lowpoc-eat
type: Opaque
data:
  # These values should be base64 encoded
  # echo -n 'your-secret-key' | base64
  SECRET_KEY: "your-base64-encoded-secret-key"
  DB_NAME: "your-base64-encoded-db-name"
  DB_USER: "your-base64-encoded-db-user"
  DB_PASSWORD: "your-base64-encoded-db-password"
---

# MySQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: lowpoc-eat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lowpoc-eat-secrets
              key: DB_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: lowpoc-eat-secrets
              key: DB_NAME
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: lowpoc-eat-secrets
              key: DB_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lowpoc-eat-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---

# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: lowpoc-eat
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
---

# Persistent Volume Claim for MySQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: lowpoc-eat
  labels:
    app: lowpoc-eat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---

# Django Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lowpoc-eat
  namespace: lowpoc-eat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lowpoc-eat
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lowpoc-eat
    spec:
      containers:
      - name: lowpoc-eat
        image: lowpoc-eat:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: lowpoc-eat-config
        - secretRef:
            name: lowpoc-eat-secrets
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---

# Django Service
apiVersion: v1
kind: Service
metadata:
  name: lowpoc-eat-service
  namespace: lowpoc-eat
  labels:
    app: lowpoc-eat
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: lowpoc-eat
---

